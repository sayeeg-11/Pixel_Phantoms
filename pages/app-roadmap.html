<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Phantoms | App Dev Protocol</title>
    <meta
      name="description"
      content="Pixel Phantoms App Dev Protocol â€” a structured roadmap for mastering cross-platform mobile development, architecture patterns, and production-ready application design."
    />
    <link rel="icon" href="../assets/logo.png" />

    <link rel="stylesheet" href="../css/scroll-progress.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/back-to-top.css" />
    <link rel="stylesheet" href="../css/app-roadmap.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="hacker-theme">
    <!-- Global Page Loader -->
    <div
      id="global-loader"
      class="global-loader hidden"
      role="status"
      aria-live="polite"
    >
      <div class="loader-spinner" aria-hidden="true"></div>
      <p class="loader-text">Loading...</p>
    </div>

    <div id="scroll-progress-container" aria-hidden="true">
      <div id="scroll-progress-bar"></div>
    </div>

    <div id="cursor-highlight" aria-hidden="true"></div>

    <div id="navbar-placeholder"></div>
    <script src="../js/navbar.js" defer></script>

    <main class="main-content" id="main-content">
      <section class="roadmap-header">
        <div class="header-content">
          <h1 class="glitch-text" data-text="MOBILE_DEV_PROTOCOL">
            MOBILE_DEV_PROTOCOL
          </h1>
          <p class="subtitle">v1.0 // CROSS_PLATFORM_SEQUENCE</p>
        </div>
      </section>

      <div class="roadmap-wrapper">
        <div class="roadmap-spine"></div>

        <div
          id="roadmap-content"
          class="roadmap-content"
          aria-live="polite"
          aria-busy="true"
        >
          <div class="loading-text">INITIALIZING_SIMULATOR...</div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../js/footer.js" defer></script>

    <script defer>
      window.addEventListener('DOMContentLoaded', () => {
        if (typeof renderNavbar === 'function') {
          renderNavbar('../');
        }
        if (typeof renderFooter === 'function') {
          renderFooter('../');
        }
      });
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
      defer
    ></script>
    <script src="../js/theme.js" defer></script>
    <script src="../js/back-to-top.js" defer></script>
    <script src="../js/app-roadmap.js" defer></script>
    <script src="../js/scroll-progress.js" defer></script>
    <script src="../js/main.js" defer></script>

    <style>
      #cursor-highlight {
        pointer-events: none;
      }
    </style>

    <script>
      function showLoader() {
        const loader = document.getElementById('global-loader');
        loader.classList.remove('hidden');
        document.body.setAttribute('aria-busy', 'true');
      }

      function hideLoader() {
        const loader = document.getElementById('global-loader');
        loader.classList.add('hidden');
        document.body.removeAttribute('aria-busy');
      }
    </script>
  </body>
</html>
