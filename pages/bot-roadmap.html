<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Phantoms | Bot Protocol</title>
    <meta
      name="description"
      content="Pixel Phantoms Bot Protocol â€” structured roadmap for Discord automation, bot integration, and production-ready automation systems."
    />
    <link rel="icon" href="../assets/logo.png" />

    <link rel="stylesheet" href="../css/scroll-progress.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/back-to-top.css" />
    <link rel="stylesheet" href="../css/bot-roadmap.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="hacker-theme">
    <!-- Global Page Loader -->
    <div id="global-loader" class="global-loader hidden" aria-live="polite" aria-label="Loading page" role="status">
      <div class="loader-spinner"></div>
      <p class="loader-text">Loading...</p>
    </div>

    <div id="scroll-progress-container" aria-hidden="true">
      <div id="scroll-progress-bar"></div>
    </div>

    <div id="cursor-highlight" aria-hidden="true"></div>

    <div id="navbar-placeholder"></div>
    <script src="../js/navbar.js" defer></script>
    <script defer>
      window.addEventListener('DOMContentLoaded', () => {
        if (typeof renderNavbar === 'function') renderNavbar('../');
      });
    </script>

    <main class="main-content">
      <section class="roadmap-header">
        <div class="header-content">
          <h1 class="glitch-text" data-text="BOT_PROTOCOL">BOT_PROTOCOL</h1>
          <p class="subtitle">v1.0 // DISCORD_AUTOMATION_SEQUENCE</p>

          <div class="status-container">
            <div class="status-item">
              <span class="status-label">OFFICIAL_BOT:</span>
              <span id="bot-status" class="status-value pending">CONNECTING...</span>
            </div>
            <div class="status-item">
              <span class="status-label">LATENCY:</span>
              <span id="bot-ping" class="status-value">-- ms</span>
            </div>
          </div>
        </div>
      </section>

      <div class="roadmap-wrapper">
        <div class="roadmap-spine"></div>

        <div id="roadmap-content" class="roadmap-content">
          <div class="loading-text">INITIALIZING_CONSTRUCT...</div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../js/footer.js" defer></script>
    <script defer>
      window.addEventListener('DOMContentLoaded', () => {
        if (typeof renderFooter === 'function') renderFooter('../');
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
    <script src="../js/theme.js" defer></script>
    <script src="../js/back-to-top.js" defer></script>
    <script src="../js/bot-roadmap.js" defer></script>
    <script src="../js/scroll-progress.js" defer></script>
    <script src="../js/main.js" defer></script>
  </body>
</html>
